version: '3.8'

services:
  ai-email-agent:
    build: .
    container_name: ai-email-agent
    ports:
      - "8000:8000"
    environment:
      - EMAIL_GMAIL_USERNAME=${EMAIL_GMAIL_USERNAME}
      - EMAIL_GMAIL_APP_PASSWORD=${EMAIL_GMAIL_APP_PASSWORD}
      - AI_OLLAMA_BASE_URL=http://ollama:11434
      - AI_MODEL_NAME=llama3.2:1b
      - PROCESSING_CHECK_INTERVAL_MINUTES=5
      - SECURITY_LOG_LEVEL=INFO
    volumes:
      - ./logs:/app/logs
      - ./.env:/app/.env
    restart: unless-stopped
    depends_on:
      - ollama
    networks:
      - ai-email-network

  ollama:
    image: ollama/ollama:latest
    container_name: ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    restart: unless-stopped
    networks:
      - ai-email-network
    # Pull the model on startup
    entrypoint: /bin/sh -c "ollama serve & sleep 5 && ollama pull llama3.2:1b && tail -f /dev/null"

volumes:
  ollama_data:

networks:
  ai-email-network:
    driver: bridge